---
layout: page
title: Tags
---

<div class="tag-cloud">
  {% for tag in site.tags %}
  <a href="#{{ tag[0] | slugify }}" class="tag"
    style="display:inline-block;margin:6px;padding:6px 12px;border-radius:16px;background:#f5f5f5;color:#333;text-decoration:none;font-size:1.1em;transition:background 0.2s;">
    #{{ tag[0] }} <span style="color:#888;font-size:0.9em;">({{ tag[1].size }})</span>
  </a>
  {% endfor %}
</div>

<div>
  {% for tag in site.tags %}
  <h3 id="{{ tag[0] | slugify }}" style="margin-top:2em;">{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
